<!DOCTYPE html>
	<html>
	<head>
		<title>{:C('WEB_TITLE')}</title>
		<meta name="keywords" content="{:C('WEB_KEYWORDS')}" />
		<meta name="description" content="{:C('WEB_DESCRIPTION')}">
		<tc_include file="Public:head" />
		<style>
			#article_content img{height:auto !important}
			#article_content {word-wrap: break-word;}
			.article-box{padding: 10px 15px;}
    		.btn {margin-top: 33px;}
		</style>
	</head>
<body class="">
<tc_include file="Public:nav" />
<div class="container tc-main">
	<div class="row">
		<div class="col-sm-8">
			
			<div class="tc-box first-box article-box">
		    	<h2>{$post_title}</h2>
		    	<div class="article-infobox">
		    		<span>{$post_date}</span>
		    		<span>
		    			<a href="javascript:;"><i class="fa fa-eye"></i><span>{$post_hits}</span></a>
						<a href="{:U('user/favorite/do_favorite',array('id'=>$article_id))}" class="js-favorite-btn" data-title="{$post_title}" data-url="{:leuu('article/index',array('id'=>$article_id,'cid'=>$term_id))}" data-key="{:sp_get_favorite_key('posts',$article_id)}">
						</a>
					</span>
		    	</div>
		    	<hr>
		    	<div id="article_content">
		    	{$post_content}
		    	</div>
                <if condition="!empty($post_source)">
                    <div>
                        <b>注：本文转载自{$post_source}，转载目的在于传递更多信息，并不代表本网赞同其观点和对其真实性负责。如有侵权行为，请联系我，我会及时删除。</b>
                    </div>
    			</if>
		    </div>
		    

<div id="SOHUCS" sid="{$id}"></div>
<script charset="utf-8" type="text/javascript" src="https://changyan.sohu.com/upload/changyan.js" ></script>
<script type="text/javascript">
window.changyan.api.config({
appid: 'cysYDGW4i',
conf: 'prod_761d4e65f24488439c5791715ea5e483'
});
</script>

		    
		</div>
		<div class="col-sm-4">
        	<tc_include file="Public:right"/>
		</div>
		
	</div>
              
	<tc_include file="Public:footer"/>
</div>

</body>
</html>
