<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{:C('WEB_TITLE')}</title>
	<meta name="keywords" content="{:C('WEB_KEYWORDS')}" />
	<meta name="description" content="{:C('WEB_DESCRIPTION')}">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
	<tc_include file="Public:head" />
	<style>
		.resource-box{background-color: #fff;overflow: hidden;padding-top: 10px;}
		.resource-box ul{overflow: hidden;zoom: 1;}
		.resource-box li{padding:6px;margin: 5px 8px;border-top: 1px dashed #ddd;margin-top: -1px;}
		.resource-box li .info{float: right;}
	</style>
</head>
<body>
	<tc_include file="Public:nav" />

	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="resource-box">
					<ul>
						<volist name="lists" id="vo">
							<li>
								<a href="{:U('Portal/Resource/detail',['id'=>$vo['id']])}">{$vo.title}</a>
								<div class="info">{$vo.file_size} {$vo.create_time|date='Y-m-d',###}</div>
							</li>
						</volist>
					</ul>
				</div>
			</div>
			<div class="col-sm-4">
				<tc_include file="Public:right"/>
			</div>

		</div>
	</div>
	<tc_include file="Public:footer"/>
</body>
</html>
