<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('page/index')}">页面列表</a></li>
			<li class="active"><a href="{:U('page/edit',['id'=>$data['id']])}">编辑页面</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('page/edit')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">页面类型</label>
					<div class="controls" style="padding-top:5px;">
						<span>文章列表</span>
						<input type="radio" name="page_type" value="1" checked />
	<!-- 					<span>页面</span>
						<input type="radio" name="page_type" value="2" /> -->
					</div>
				</div>


				<div class="control-group">
					<label class="control-label">页面标题</label>
					<div class="controls">
						<input type="text" name="title" value="{$data.title}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">选择选取的分类</label>
					<div class="controls">
						<select multiple="multiple" style="max-height: 100px;" name="term_ids[]">
							<volist name="terms" id="term">
								<option value="{$term.term_id}" <if condition="in_array($term['term_id'], json_decode($data['term_ids']))">selected</if> >{$term.name}</option>
							</volist>
						</select>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">选择页面</label>
					<div class="controls">
						<select name="page">
							<volist name="pages" id="page">
								<option value="{$page}" <if condition="$page == $data['page']">selected</if>  >{$page}</option>
							</volist>
						</select>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">seo页面标题</label>
					<div class="controls">
						<input type="text" name="seo_title" value="{$data.seo_title}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">seo页面关键字</label>
					<div class="controls">
						<input type="text" name="seo_keywords" value="{$data.seo_keywords}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">seo页面描述</label>
					<div class="controls">
						<input type="text" name="seo_describe" value="{$data.seo_describe}">
					</div>
				</div>


			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$data['id']}">
				<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	</script>

</body>
</html>
