{extend name="base" /}
{block name="head"}
{/block}
{block name="main"}
    <div id="fuyun-page" class="fuyun-page">
      <div class="search-box">
        <div class="fuyun-title">
          <h5>筛选条件</h5>
        </div>
        <div class="search-content">
          <form action="" method="">
            <div class="fuyun-form-item layui-inline">
              <label>品牌名称</label>
              <input class="layui-input" type="text" name="brand_name" value="" placeholder="输入品牌名称">
            </div>
            <div class="fuyun-form-item layui-inline">
              <label>品牌描述</label>
              <input class="layui-input" type="text" name="content" value="" placeholder="输入品牌描述">
            </div>
            <div class="fuyun-form-item layui-inline">
              <label>品牌网址</label>
              <input class="layui-input" type="text" name="home_url" value="" placeholder="输入品牌网址">
            </div>
            <div class="fuyun-form-item layui-inline">
              <label>品牌排序</label>
              <input class="layui-input" type="text" name="salt" value="" placeholder="输入品牌排序">
            </div>
            <div class="fuyun-form-item layui-inline" style="padding-top:18px;">
              <button class="layui-btn layui-btn-normal">搜索</button>
            </div>
          </form>
        </div>
      </div>

      <div class="main-box">
        <div class="layui-form">
        </div>
      </div>
    </div>
    <div class="boke-wrap">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">权限规则</li>
                <li><a href="{:Url('/admin/rulegroup')}">权限组</a></li>
                 <li><a href="{:Url('/admin/ruleusergroup')}">角色</a></li>
                <li><a href="{:Url('/admin/user')}">用户列表</a></li>
                <li><a id="add" href="javascript:;">添加权限规则</a></li>

            </ul>
        </div>


        <div class="boke-search">
            <form class="layui-form" action="">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="rule_name" placeholder="请输入规则名字" class="layui-input" value="<?=isset($search['rule_name']) ?$search['rule_name'] :''?>">
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="rule" placeholder="请输入规则" class="layui-input" value="<?=isset($search['rule']) ?$search['rule'] :''?>">
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="boke-table">
            <table class="layui-table layui-form">
                <thead>
                    <tr>
                        <th width="3%"><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
                        <th width="10%">规则名字</th>
                        <th>规则</th>
                        <th>参数</th>
                        <th width="10%">验证</th>
                        <th width="10%">操作</th>
                    </tr> 
                </thead>
                <tbody>
                    {volist name="list['data']" id="vo"}
                        <tr data-id="{$vo.id}">
                            <td><input type="checkbox" name="checkboxId[]" lay-skin="primary" value="{$vo.id}" ></td>
                            <td>{$vo.rule_name}</td>
                            <td>{$vo.rule}</td>
                            <td>{$vo.params}</td>
                            <td><?=$vo['isAccept'] == 1 ? '通过':'拒绝'?></td>
                            <td>
                                <a class="layui-btn layui-btn-mini edit" data-id="{$vo.id}" href="javascript:;">编辑</a>
                                <a class="layui-btn layui-btn-mini layui-btn-danger" href="javascript:;" onclick="del({$vo.id})" >删除</a>
                            </td>
                        </tr>
                    {/volist}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="10"><button onclick="deleteAll()" class="layui-btn layui-btn-small">删除</button></td>
                    </tr>
                </tfoot>
            </table>

            <div class="page">
                <div id="page"></div>
            </div>
        </div>

        <script type="text/javascript">
            layui.use(['laypage', 'layer','form'], function(){
                var laypage = layui.laypage
                ,layer = layui.layer;
                laypage({
                    cont: 'page'
                    ,pages: {$list['pages']} //总页数
                    ,groups: 5 //连续显示分页数
                    ,curr: {$list['curPage']}
                    ,skip: true
                    ,jump: function(obj, first){
                        if(!first){
                            var url = window.location.href;
                            if(url.indexOf("?")==-1){
                                window.location.href = url+"?page="+obj.curr;
                            }else{
                                if(url.indexOf("page")==-1){
                                    window.location.href = url+"&page="+obj.curr;
                                }else{
                                    window.location.href = url.replace(/page=\d*/, 'page='+obj.curr)
                                }                                        
                            }
                        }                       
                    }
                });
                var form = layui.form();
                //全选
                form.on('checkbox(allChoose)', function(data){
                    var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                    child.each(function(index, item){
                        item.checked = data.elem.checked;
                    });
                    form.render('checkbox');
                });

                $("#add").click(function(){
                  layer.open({
                    type: 2,
                    area:['480px','600px'],
                    content: "{:Url('add')}"
                  });
                });

                $(".edit").click(function(){
                    var id = $(this).attr("data-id");
                    layer.open({
                        type: 2,
                        area:['480px','600px'],
                        content: "{:Url('edit')}?id="+id
                    });
                });
            });

            function deleteAll(){
                var ids = [];
                $($("input[name='checkboxId[]']")).each(function(){
                    if( this.checked ){
                        ids.push($(this).val());
                    }
                });
                del(ids);
            }

            function del(id){
                layer.confirm('是否确定删除？', {
                    btn: ['是','否'] //按钮
                }, function(){
                    $.ajax({
                        type : 'post',
                        url : "{:Url('deleteAll')}",
                        data : {id:id},
                        dataType: 'json',
                        success: function(result){
                            if(result['status'] == 200){
                                if($.isArray(id)){
                                    $(id).each(function(index,value){
                                        console.log(value);
                                        $("tr[data-id="+value+"]").remove();
                                    });
                                }else{
                                    $("tr[data-id="+id+"]").remove();
                                }
                                
                                layer.closeAll();
                            }else{
                                layer.msg(result.msg);
                            }
                        }
                    });
                });
            }
        </script>
    </div>
{/block}
