<style type="text/css">
	.layui-form{padding: 10px;overflow: hidden;zoom: 1;}
	.left-box{width: 68%;float: left;padding-right: 2%;}
	.right-box{width: 30%;float: left;
		margin-left: -2%;padding-left: 2%;}
	.right-box .layui-form-item{padding-right: 10px;}
	#LAY_demo_upload{max-width: 100%;
		max-height: 160px;}
	.layui-input-inline{z-index: 99999;}
</style>
<div class="boke-wrap">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li><a href='{:Url("index")}' >角色列表</a></li>
            <li class="layui-this"><a href='javascript:;' >编辑角色</a></li>
        </ul>
    </div>

	<form class="layui-form" method="post">
		<div class="left-box">
			
						<div class="layui-form-item">
							<label class="layui-form-label">角色名称</label>
							<div class="layui-input-inline">
								<input type="text" name="name" placeholder="请输入角色名称" class="layui-input" value="{$model['name']}">
							</div>
						</div>
			
						<div class="layui-form-item">
							<label class="layui-form-label">父角色ID</label>
							<div class="layui-input-inline">
								<input type="text" name="pid" placeholder="请输入父角色ID" class="layui-input" value="{$model['pid']}">
							</div>
						</div>
			
						<div class="layui-form-item">
							<label class="layui-form-label">排序字段</label>
							<div class="layui-input-inline">
								<input type="text" name="sort" placeholder="请输入排序字段" class="layui-input" value="{$model['sort']}">
							</div>
						</div>
			
						<div class="layui-form-item">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline">
								<input type="text" name="remark" placeholder="请输入备注" class="layui-input" value="{$model['remark']}">
							</div>
						</div>
			
						<div class="layui-form-item">
							<label class="layui-form-label">创建时间</label>
							<div class="layui-input-inline">
								<input type="text" name="create_time" placeholder="请输入创建时间" class="layui-input" value="{$model['create_time']}">
							</div>
						</div>
			
						<div class="layui-form-item">
							<label class="layui-form-label">更新时间</label>
							<div class="layui-input-inline">
								<input type="text" name="update_time" placeholder="请输入更新时间" class="layui-input" value="{$model['update_time']}">
							</div>
						</div>
			
						<div class="layui-form-item">
							<label class="layui-form-label">状态</label>
							<div class="layui-input-inline">
								<input type="text" name="status" placeholder="请输入状态" class="layui-input" value="{$model['status']}">
							</div>
						</div>
			

			<div class="layui-form-item">
				<div class="layui-input-block">
					<input type="hidden" name="id" value="{$model.id}">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>
		<div class="right-box">
		</div>
			
	</form>

	<script type="text/javascript">
		layui.use(['form','upload'], function(){
	  		var form = layui.form();
			form.on('submit(formDemo)', function(data){
				return true;
			});  
		})

		function preview_img(obj){
			layer.photos({
				photos: {
					data:[{src:$(obj).parent().parent().find(".preview_img").val()}]
				}
				,anim: 5
			});
		}
	</script>
</div>
