<style type="text/css">
	.layui-form{padding: 10px;overflow: hidden;zoom: 1;}
	.left-box{width: 68%;float: left;padding-right: 2%;}
	.right-box{width: 30%;float: left;
		margin-left: -2%;padding-left: 2%;}
	.right-box .layui-form-item{padding-right: 10px;}
	#LAY_demo_upload{max-width: 100%;
		max-height: 160px;}
	.layui-input-inline{z-index: 99999;}
</style>
<div class="boke-wrap">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li><a href='{:Url("index")}' >用户列表</a></li>
            <li class="layui-this"><a href='javascript:;' >添加用户</a></li>
        </ul>
    </div>

	<form class="layui-form" method="post" action="{:Url('add')}">
		<div class="left-box">
            
			<div class="layui-form-item">
				<label class="layui-form-label">图片</label>
				<div class="layui-input-inline image_upload_box">
					<input id="avatar" type="text" name="avatar" placeholder="请输入图片" class="layui-input preview_img" >
				</div>
				<div class="layui-input-inline">
					<input type="file" name="avatarIMA" lay-type="IMA" class="layui-upload-avatar layui-upload-file">
					<a href="javascript:;" class="layui-btn layui-btn-primary" onclick="preview_img(this)">预览</a>
				</div>
				<script type="text/javascript">
					layui.use(["upload"],function(){
						layui.upload({
							url: "{:Url('upload/image')}"
							,elem: ".layui-upload-avatar"
							,success: function(res){
								$("#avatar").val(res.data.src);
							}
						});  
					});
				</script>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" placeholder="请输入用户名" class="layui-input" >
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" placeholder="请输入密码" class="layui-input" >
				</div>
			</div>
			

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="ajaxForm">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>
	</form>

	<script type="text/javascript">

		layui.use(['form','layer'], function(){
	  		var form = layui.form();
			form.on('submit(ajaxForm)', function(data){
				var that = this;
				$(that).attr("disabled","disabled");
				$.ajax({ 
					type: "post", 
					url: data.form.action, 
					data: data.field,
					dataType: 'json', 
					success: function(result){ 
						if(result['code'] == 1){
							layer.msg(result['msg']);
							window.setTimeout(function(){
								window.location.href = document.referrer;
							},800);
							
						}else{
							layer.msg(result['msg']);
							$(that).removeAttr("disabled");
						}
					} 
				});
				return false;
			});
		})
	</script>
</div>
