<style type="text/css">
	.layui-form{padding: 10px;overflow: hidden;zoom: 1;}
	.left-box{width: 68%;float: left;padding-right: 2%;}
	.right-box{width: 30%;float: left;
		margin-left: -2%;padding-left: 2%;}
	.right-box .layui-form-item{padding-right: 10px;}
	#LAY_demo_upload{max-width: 100%;
		max-height: 160px;}
	.layui-input-inline{z-index: 99999;}
</style>
<div class="boke-wrap">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li><a href='{:Url("index")}' >用户列表</a></li>
            <li class="layui-this"><a href='javascript:;' >编辑用户</a></li>
        </ul>
    </div>

	<form class="layui-form" method="post" action="{:Url('edit')}">
		<div class="left-box">
			
			<div class="layui-form-item">
				<label class="layui-form-label">头像</label>
				<div class="layui-input-inline">
					<input type="text" name="avatar" placeholder="请输入头像" class="layui-input" value="{$model['avatar']}">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" placeholder="请输入用户名" class="layui-input" value="{$model['username']}">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="text" name="password" placeholder="请输入密码" class="layui-input" value="{$model['password']}">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<input type="text" name="status" placeholder="请输入" class="layui-input" value="{$model['status']}">
				</div>
			</div>
			

			<div class="layui-form-item">
				<div class="layui-input-block">
					<input type="hidden" name="id" value="{$model.id}">
					<button class="layui-btn" lay-submit lay-filter="ajaxForm">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>
		<div class="right-box">
		</div>
			
	</form>

	<script type="text/javascript">
		layui.use(['form'], function(){
	  		var form = layui.form();
			form.on('submit(ajaxForm)', function(data){
				var that = this;
				$(that).attr("disabled","disabled");
				$.ajax({ 
					type: "post", 
					url: data.form.action, 
					data: data.field,
					dataType: 'json', 
					success: function(result){ 
						if(result['code'] == 1){
							layer.msg(result['msg']);
							window.setTimeout(function(){
								window.location.href = document.referrer;
							},800);
							
						}else{
							layer.msg(result['msg']);
							$(that).removeAttr("disabled");
						}
					} 
				});
				return false;
			});
		})

		function preview_img(obj){
			layer.photos({
				photos: {
					data:[{src:$(obj).parent().parent().find(".preview_img").val()}]
				}
				,anim: 5
			});
		}
	</script>
</div>
