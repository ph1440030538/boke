{extend name="base" /}
{block name="head"}
{/block}
{block name="main"}
<div id="fuyun-app" class="fuyun-app">
  <div class="content-box">
    <div class="fuyun-title">
      <h5>测试列表</h5>
      <a href="javascript:;" class="layui-btn fuyun-add-btn layui-btn-small layui-btn-normal add"><i class="fa fa-plus-square margin-right-5"></i>添加测试</a>
    </div>
    <div class="main-box">
      <table class="layui-table layui-form">
        <thead>
        	<tr>
        		<th width="10%">id</th>
						<th width="40%">配置项</th>
						<th width="40%">配置值</th>
						<th width="20%">操作</th>
        	</tr>
        </thead>
        <tbody>
        	{volist name="list['data']" id="vo"}
	        	<tr data-id="{$vo['id']}">
	        		<td><?=$vo['id']?></td>
							<td><?=$vo['setting_key']?></td>
							<td><?=$vo['setting_value']?></td>
	            <td>
	              <div class="layui-btn-group">
	                <a class="layui-btn layui-btn-normal layui-btn-small edit" data-id="{$vo.id}" href="javascript:;">编辑</a>
	                <button class="layui-btn fuyun-btn-del layui-btn-small btn-del-id" data-url="{:Url('deleteAll')}" data-confirm="确定删除该分类吗？" data-successtip="删除成功！" data-id="<?=$vo['id']?>" ><i class="fa fa-close margin-right-5"></i>删除</button>
	              </div>
	            </td>
	        	</tr>
        	{/volist}
        </tbody>
      </table>

    </div>
  </div>
</div>

<script type="text/javascript">
  layui.use('form', function(){
		$(".add").click(function(){
		  layer.open({
		    type: 2,
		    area:['480px','600px'],
		    content: "{:Url('add')}"
		  });
		});
		$(".edit").click(function(){
			var id = $(this).attr("data-id");
		  layer.open({
		    type: 2,
		    area:['480px','600px'],
		    content: "{:Url('edit')}?id="+id
		  });
		});
  });

</script>
{/block}
